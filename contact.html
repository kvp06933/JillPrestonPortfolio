<!doctype html>
<html lang="en">

<head>
    <title>Jill Preston Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Montserrat&display=swap" rel="stylesheet">
    <!--Custom Stylesheets-->
    <link rel="stylesheet" href="/css/cardHover.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand title" href="/index.html"><span>Jill</span> Preston</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact.html">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0 mt-5">
        <header class="container-fluid header d-flex flex-column justify-content-center">
            <div class="row justify-content-center offset-sm-4 offset-md-2 offset-lg-3 offset-xl-2">
                <div class="col-12 col-md-8 col-xl-6 mt-3">
                    <h1 class="display-3 title">
                        <span>Jill</span> Preston
                    </h1>
                    <h3 class="text-uppercase">Let's Talk</h3>
                    <p>
                        I'm open for work! Please feel free to reach out to me for projects and opportunites.
                    </p>
                    
                </div>
            </div>
        </header>
        <section id="contactForm">
            <div class="container mt-5 p-3 shadow-lg">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Jane Doe" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="janeDoe@example.com" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="(555) 123-4567" required />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Leave a Message</label>
                        <textarea id="message" class="form-control" rows="3"  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

    </main>
    <!--Footer-->
    <footer class="footer mt-auto py-3 bg-light sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-muted">&copy; Copyright Katherine Pitts 2021</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
